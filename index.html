<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>TODO List</h1>
      <form>
        <input type="text" id="new-todo" placeholder="What needs to be done?" />
      </form>
      <ul id="todolist">
        <li clas="todo">
          <label><input type="checkbox" />Sweep the floor</label>
        </li>
        <li class="todo completed">
          <label><input type="checkbox" checked />Dust the vases</label>
        </li>
      </ul>
      <div class="footer">
        Todo: <span id="todo-count">1</span> • Done:
        <span class="completed-count">0</span> • Total:
        <span class="total-count">1</span>
      </div>
    </div>
    <script src="scripts/main.js" type="text/javascript"></script>
  </body>
</html>
